<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="bower_components/font-awesome/css/font-awesome.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Calendar</title>
</head>
<body>
	<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="bower_components/moment/moment.js"></script>
	<script type="text/javascript" src="js/main.min.js"></script>
	<div class="container">
		<header>
			<h1>Every.Moment.Counts.</h1>
		</header>
		<main>
			<div class='contentWrap'>
				<div class='arrow aLeft'><i class="fa fa-angle-double-left fa-3x" aria-hidden="true"></i></div>
				<div class="content">	
					<!-- here are the months -->			
				</div>
				<div class='arrow aRight'><i class="fa fa-angle-double-right fa-3x" aria-hidden="true"></i></div>
			</div>
			<div class="weekdays">
				<h4>Mon</h4>
				<h4>Tue</h4>
				<h4>Wed</h4>
				<h4>Thu</h4>
				<h4>Fri</h4>
				<h4>Sat</h4>
				<h4>Sun</h4>
			</div>
			<div class='backTo'>
			<!-- h1 name of current month is here -->
			</div>
		</main>		
	</div>	
</body>
</html>
